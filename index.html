<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>Try Riff in Your Browser - Riff Playground</title>
<meta property="og:title" content="Riff Playground" />
<meta property="og:description" content="Try Riff directly in your browser!" />
<!-- Social/Open Graph image -->
<meta property="og:image" content="https://riff.cx/assets/social.png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:type" content="image/png" />

<!-- Short titles for mobile shortcuts -->
<meta name="apple-mobile-web-app-title" content="Riff Playground">
<meta name="application-name" content="Riff Playground">

<!-- Icons -->
<link rel="icon" href="assets/favicon.ico">
<link rel="icon" href="assets/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
<link rel="manifest" href="assets/manifest.webmanifest">
<link rel="mask-icon" href="assets/safari-pinned-icon.svg" color="#000000"/>
<link rel="stylesheet" href="lib/codemirror.css" />

<!-- Import custom stylesheet after CodeMirror's to override defaults -->
<link rel="stylesheet" href="style.css" />
<script src="lib/codemirror.js"></script>
<script src="lib/simple.js"></script>
<script src="lib/riff.js"></script>
<script src="lib/riff-samples.js"></script>
<script src="lib/pako.min.js"></script>
</head>
<body>
<div class="main">
  <div class='menu'>
  <div class='logo'>
    <a href="https://riff.cx">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 440 415.281"><g transform="translate(-708 558.64)"><path d="M708-420.213v237.3h59.326l39.551-26.916H767.326V-405.382L787.1-420.213v59.326l59.326-39.551v-69.213H777.214Z"/><path d="M866.2-182.91h59.326V-449.876L866.2-410.326Z"/><path d="M866.2-430.1l59.326-39.551V-509.2L866.2-469.652Z"/><path d="M1083.73-514.146,1148-558.64h-59.326l-64.27,44.494v44.494h-19.775V-519.09l59.326-39.551h-59.326L945.3-519.09v375.73l59.326-39.551V-430.1H1024.4V-143.36l59.326-39.551V-430.1l59.326-39.551H1083.73Z"/></g></svg>
    </a>
  </div>
  <div class='controls'>
    <button class='control' id='share-button' onclick='createShareLink();'>Share</button>
    <div id='link-group'>
      <input readonly type='text' class='share-url' id='share-url'></input>
      <button class='control copy' onclick='copyToClipboard();'>Copy</button>
    </div>
    <button class='control' onclick="revealDropdown('samples-dropdown');">Samples<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.992 8"><path d="M13.186,16.835l5.291-5.295a1,1,0,0,1,1.412,0,1.008,1.008,0,0,1,0,1.416l-5.995,6a1,1,0,0,1-1.379.029L6.479,12.961a1,1,0,0,1,1.412-1.416Z" transform="translate(-6.188 -11.246)"/></svg>
    <div class='dropdown' id='samples-dropdown'>
      <ul>
        <li><a href="javascript:loadSample('hello');">
          Hello, World!
        </a></li>
        <li><a href="javascript:loadSample('factorial');">
          Factorial
        </a></li>
        <li><a href="javascript:loadSample('fibonacci');">
          Fibonacci
        </a></li>
        <li><a href="javascript:loadSample('md5');">
          MD5 digest
        </a></li>
        <li><a href="javascript:loadSample('strings');">
          Strings
        </a></li>
        <li><a href="javascript:loadSample('bitwise');">
          Bit manipulation
        </a></li>
      </ul>
    </div>
    </button>
  </div>
</div>
<div class='playground'>
  <div class='playground-input'>
    <div class='playground-header'>
      <div>Source</div>
      <div class='controls'>
        <button class='control' onclick="riffExec(0);">Disassemble</button>
        <button class='control run' onclick="riffExec(1);">Run</button>
      </div>
    </div>
    <textarea id='input'></textarea>
  </div>
  <div class='playground-output'>
    <div class='playground-header'>
      <div id='output-title'>Output</div>
      <div id='metrics'></div>
    </div>
    <textarea id='output' readonly></textarea>
  </div>
</div>
</div>
<script async type='text/javascript' src='playground.js'></script>
<script async type='text/javascript' src='riff.js'></script>
</body>
</html>
